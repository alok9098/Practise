<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script type="text/javascript">
        const number = [1,2,3,4,5];
        const less = number.filter(function(value){
            return value<4;
        });
        document.getElementById('demo').innerHTML += less;
    </script>
    
</body>
</html>
